<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Soup Store</title>
<link rel="stylesheet" th:href="@{/styles.css}" />
</head>
<body>

	<form method="POST" th:action="@{/orders}" th:object="${soupOrder}">
		<h1>Закажи суп по своему рецепту!</h1>
		<img th:src="@{/images/soup.jpg}"/>
	
		<h3>Ваши супы в этом заказе:</h3>
		<a th:href="@{/design}" id="another">Создай еще один суп</a><br/>
		<ul>
			<li th:each="soup : ${soupOrder.soups}">
				<span th:text="${soup.name}">soup name</span></li>
		</ul>
		
		<h3>Оформление доставки</h3>
		<label for="deliveryName">Имя: </label>
		<input type="text" th:field="*{deliveryName}"/>
		<span class="validationError" style="color:red"
			th:if="${#fields.hasErrors('deliveryName')}"
			th:errors="*{deliveryName}">Del Name Error</span>
		<br/>
		<label for="deliveryCity">Город: </label>
		<input type="text" th:field="*{deliveryCity}"/>
		<span class="validationError" style="color:red"
			th:if="${#fields.hasErrors('deliveryCity')}"
			th:errors="*{deliveryCity}">Del City Error</span>
		<br/>
		<label for="deliveryState">Район: </label>
		<input type="text" th:field="*{deliveryState}"/>
		<span class="validationError" style="color:red"
			th:if="${#fields.hasErrors('deliveryState')}"
			th:errors="*{deliveryState}">Del State Error</span>
		<br/>
		<label for="deliveryStreet">Адрес: </label>
		<input type="text" th:field="*{deliveryStreet}"/>
		<span class="validationError" style="color:red"
			th:if="${#fields.hasErrors('deliveryStreet')}"
			th:errors="*{deliveryStreet}">Del Street Error</span>
		<br/>
		<label for="deliveryZip">Домофон: </label>
		<input type="text" th:field="*{deliveryZip}"/>
		<span class="validationError" style="color:red"
			th:if="${#fields.hasErrors('deliveryZip')}"
			th:errors="*{deliveryZip}">Del Zip Error</span>
		<br/>
		
		<h3>Оплата</h3>
		<label for="ccNumber">Номер карты: </label>
		<input type="text" th:field="*{ccNumber}"/>
		<span class="validationError" style="color:red"
			th:if="${#fields.hasErrors('ccNumber')}"
			th:errors="*{ccNumber}">CC Num Error</span>
		<br/>
		<label for="ccExpiration">Срок действия: </label>
		<input type="text" th:field="*{ccExpiration}"/>
		<span class="validationError" style="color:red"
			th:if="${#fields.hasErrors('ccExpiration')}"
			th:errors="*{ccExpiration}">CC Exp Error</span>
		<br/>
		<label for="ccCVV">CVV: </label>
		<input type="text" th:field="*{ccCVV}"/>
		<span class="validationError" style="color:red"
			th:if="${#fields.hasErrors('ccCVV')}"
			th:errors="*{ccCVV}">CC CVV Error</span>
		<br/>
		
		<input type="submit" value="Оформить заказ"/>
	</form>

</body>
</html>
