<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Soup Store</title>
<link rel="stylesheet" th:href="@{/styles.css}" />
</head>

<body>
	<h1>Создай свой суп</h1>
	<img th:src="@{/images/soup.jpg}"/>
	
	<form method="POST" th:action="@{/login}">
		<input type="submit" value="Войти в аккаунт"/>
	</form>
	
	<form method="POST" th:object="${soup}">
		<div class="grid">
		<span class="validationError" style="color:red"
			th:if="${#fields.hasErrors('ingredients')}"
			th:errors="*{ingredients}">Ing Error</span>
			<div class="ingredient-group" id="cereals">
				<h3>Выберите наполнитель:</h3>
				<div th:each="ingredient : ${cereal}">
					<input th:field="*{ingredients}" type="checkbox"
							th:value="${ingredient.id}"/>
					<span th:text="${ingredient.name}">INGREDIENT</span><br/>
				</div>
			</div>
			
			<div class="ingredient-group" id="meats">
				<h3>Выберите мясо:</h3>
				<div th:each="ingredient : ${meat}">
					<input th:field="*{ingredients}" type="checkbox"
							th:value="${ingredient.id}"/>
					<span th:text="${ingredient.name}">INGREDIENT</span><br/>
				</div>
			</div>
			
			<div class="ingredient-group" id="sauces">
				<h3>Выберите соус:</h3>
				<div th:each="ingredient : ${sauce}">
					<input th:field="*{ingredients}" type="checkbox"
							th:value="${ingredient.id}"/>
					<span th:text="${ingredient.name}">INGREDIENT</span><br/>
				</div>
			</div>
			
			<div class="ingredient-group" id="veggies">
				<h3>Выберите овощи:</h3>
				<div th:each="ingredient : ${veggies}">
					<input th:field="*{ingredients}" type="checkbox"
							th:value="${ingredient.id}"/>
					<span th:text="${ingredient.name}">INGREDIENT</span><br/>
				</div>
			</div>
			
			<div class="ingredient-group" id="spices">
				<h3>Выберите специи:</h3>
				<div th:each="ingredient : ${spice}">
					<input th:field="*{ingredients}" type="checkbox"
							th:value="${ingredient.id}"/>
					<span th:text="${ingredient.name}">INGREDIENT</span><br/>
				</div>
			</div>
		</div>
		
		<div>
			<h3>Назовите ваш суп:</h3>
			<input type="text" th:field="*{name}"/>
			<span class="validationError" style="color:red"
			th:if="${#fields.hasErrors('name')}"
			th:errors="*{name}">Name Error</span>
			<br/>
			<button>Отправить рецепт</button>
		</div>
	
	</form>
</body>
</html>
